<!DOCTYPE html>
<html>
  <title>W3.CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <body>
    <div class="w3-container">
      <h2>Slideshow with Autoplay and Controls</h2>
      <p>Slideshow with automatic slide change and navigation controls.</p>
    </div>

    <div class="w3-content" style="max-width: 1200px">
      <!-- Slideshow images -->
      <img
        class="mySlides"
        src="/img/FUSHIRINGHeliosSilver.webp"
        style="width: 100%; display: none"
      />
      <img
        class="mySlides"
        src="/img/FUSHIRINGHeliosSilver1.jpg"
        style="width: 100%"
      />
      <img
        class="mySlides"
        src="/img/FUSHIRINGHeliosSilver2.webp"
        style="width: 100%; display: none"
      />
      <img
        class="mySlides"
        src="/img/FUSHIRINGHeliosSilver3.jpg"
        style="width: 100%; display: none"
      />

      <!-- Thumbnail indicators -->
      <div class="w3-row-padding w3-section">
        <div class="w3-col s3">
          <img
            class="demo w3-opacity w3-hover-opacity-off"
            src="/img/FUSHIRINGHeliosSilver.webp"
            style="width: 100%; cursor: pointer"
            onclick="currentDiv(1)"
          />
        </div>
        <div class="w3-col s3">
          <img
            class="demo w3-opacity w3-hover-opacity-off"
            src="/img/FUSHIRINGHeliosSilver1.jpg"
            style="width: 100%; cursor: pointer"
            onclick="currentDiv(2)"
          />
        </div>
        <div class="w3-col s3">
          <img
            class="demo w3-opacity w3-hover-opacity-off"
            src="/img/FUSHIRINGHeliosSilver2.webp"
            style="width: 100%; cursor: pointer"
            onclick="currentDiv(3)"
          />
        </div>
        <div class="w3-col s3">
          <img
            class="demo w3-opacity w3-hover-opacity-off"
            src="/img/FUSHIRINGHeliosSilver3.jpg"
            style="width: 100%; cursor: pointer"
            onclick="currentDiv(4)"
          />
        </div>
      </div>
    </div>

    <script>
      var slideIndex = 1;
      showDivs(slideIndex);
      var autoPlayInterval;

      // Function to set the current slide
      function currentDiv(n) {
        showDivs((slideIndex = n));
      }

      // Function to show slides and loop through
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
        }
        x[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " w3-opacity-off";
      }

      // Autoplay function
      function startAutoPlay() {
        autoPlayInterval = setInterval(function () {
          slideIndex++;
          showDivs(slideIndex);
        }, 3000); // Change slides every 3 seconds
      }

      // Start autoplay when page loads
      window.onload = function () {
        startAutoPlay();
      };
    </script>
  </body>
</html>
